<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="https://api.thecatapi.com/"/>
    <meta http-equiv="Content-Security-Policy" content="https://dog.ceo/"/>
    <meta http-equiv="Content-Security-Policy" content="https://picsum.photos/"/>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/computed.css">
    <link rel="stylesheet" href="style/game-screen.css">
    <link rel="stylesheet" href="style/gameover.css">
    <link rel="stylesheet" href="style/effects/matrix/matrix.css">
    <link rel="stylesheet" href="style/effects/typing/typing.css">
    <title>Game-Jam</title>
</head>
<body>
    <div id="app">        
        <div id="computed">
            <div id="computed-screen">                
                <div class="screen-border">
                    <div class="screen-content">
                        <div id="start" class="screen-page">
                            <div id="text"></div>
                        </div>
                        <div id="gameover" class="screen-page">
                            <div class="gameover-main">
                                <div class="gameover-title">GAME OVER</div>
                                <div class="gameouver-subtitle">Humano detectado!</div>
                                <div class="gameover-text">
                                    Apenas um humano verdadeiro saberia diferenciar uma imagem qualquer com a de um gato!
                                </div>
                                <div class="gameover-button">
                                    <button id="retry">Tentar Novamente</button>
                                </div>
                            </div>
                        </div>
                        <div id="completed" class="screen-page">
                            <div id="text"></div>
                        </div>
                        <div id="run" class="screen-page screen-page-active">
                            <div id="game">
                                <div class="game-header">
                                    <div id="game-heart">
                                        <div class="heart"> 
                                            <img src="images/healt/healt-default.png">
                                        </div>
                                        <div class="heart">
                                            <img src="images/healt/healt-default.png">
                                        </div>
                                        <div class="heart">
                                            <img src="images/healt/healt-default.png">
                                        </div>
                                    </div>
                                    <div id="game-pts">1000</div>
                                </div>
                                <div class="game-content">
                                    <div class="game-text"> Onde esta o Gato? </div>
                                    <div id='allGameImage' class="game-images">
                                        <div id="img1" class="game-image"><img src=""></div>
                                        <div id="img2" class="game-image"><img src=""></div>
                                        <div id="img3" class="game-image"><img src=""></div>
                                        <div id="img4" class="game-image"><img src=""></div>
                                    </div>
                                    <div id='gameImageLoad' class="game-img-load game-show">
                                        <div>Carregando...</div>
                                    </div>
                                </div>
                                <div class="game-footer">
                                    <div class="game-profile">
                                        <img id='myImg' src="images/minds/lvl_1.webp">
                                    </div>
                                    <div class="game-btn">
                                        <button id="nextTest">Next</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="background">
        <div class="effect-background effect-background-active">
        </div>
        <div class="effect-background">
            <canvas id="canv" width="500" height="200"></canvas>
        </div>
    </div>    
    <script src="style/effects/matrix/matrix.js"></script>
    <script src="style/effects/typing/typing.js"></script>
    <script src="style/effects/background/background.js"></script>
    <script src="style/effects/points/points.js"></script>
    <script src="style/effects/heart/heart.js"></script>    
    <script src="style/effects/level/level.js"></script>
    <script src="style/effects/universe/p5.js"></script>
    <script src="style/effects/universe/universe.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="getImage.js"></script>
</body>
</html>
